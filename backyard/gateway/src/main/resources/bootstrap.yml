spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: gateway
  cloud:
    gateway:
      discovery:
        locator:
          #开启以从nacos获取服务
          enabled: true
    nacos:
      config:
        file-extension: yaml
        server-addr: 172.17.0.4:8848
#        server-addr: 127.0.0.1:8845
      discovery:
#        server-addr: 127.0.0.1:8845
        server-addr: 172.17.0.4:8848
server:
  port: 100
