<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>途经点</title>
    <style>
        html,
        body,
        #container {
            width: 100%;
            height: 100%;
        }
        #panel {
            position: fixed;
            background-color: white;
            max-height: 90%;
            overflow-y: auto;
            top: 10px;
            right: 10px;
            width: 280px;
        }
        #panel .amap-lib-driving {
            border-radius: 4px;
            overflow: hidden;
        }
    </style>
    <link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css" />
    <script src="https://a.amap.com/jsapi_demos/static/demo-center/js/demoutils.js"></script>
    <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.15&key=ca239aaba535516ef35f38cdca63250f&plugin=AMap.Driving"></script>
    <script type="text/javascript" src="https://cache.amap.com/lbs/static/addToolbar.js"></script>
</head>
<body>
<div id="container"></div>
<div id="panel"></div>
<script type="text/javascript">
    window. addEventListener ('message', function(event) {
        //event.data获取传过来的数据
        var locations = event.data.data.list
        console.log(locations)
        var ways = []
        for (var i =1;i<locations.length-1;i++){
            ways.push(new AMap.LngLat(locations[i].lng, locations[i].lat))
        }
        //基本地图加载
        var map = new AMap.Map("container", {
            resizeEnable: true,
            center: [locations[0].lng, locations[0].lat],//地图中心点
            zoom: 13 //地图显示的缩放级别
        });
        //构造路线导航类
        var driving = new AMap.Driving({
            map: map,
            panel: "panel",
            autoFitView: true
        });
        // 根据起终点经纬度规划驾车导航路线
        driving.search(new AMap.LngLat(locations[0].lng, locations[0].lat), new AMap.LngLat(locations[locations.length-1].lng, locations[locations.length-1].lat),{
            waypoints:ways
        }, function(status, result) {
            // result 即是对应的驾车导航信息，相关数据结构文档请参考  https://lbs.amap.com/api/javascript-api/reference/route-search#m_DrivingResult
            if (status === 'complete') {
                log.success('绘制驾车路线完成')
            } else {
                log.error('获取驾车数据失败：' + result)
            }
        });
    });
    $(".amap-logo").empty();
    $(".amap-copyright").empty();
    $(".amap-call").empty();

</script>
</body>
</html>
